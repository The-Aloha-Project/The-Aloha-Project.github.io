<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Haveno Aloha is a decentralized exchange platform built on Tor and Monero. Experience privacy-first trading.">
    <meta name="keywords" content="Haveno, Aloha, Monero, decentralized exchange, privacy, non-custodial, cryptocurrency"> 
    
    <!-- Social Sharing -->
    <meta property="og:title" content="Haveno Aloha" />
    <meta property="og:description" content="A decentralized non-custodial exchange platform for Monero and fiat currencies, built with privacy in mind." />
    <meta property="og:url" content="https://haveno-aloha.com/" />
    <meta property="og:image" content="/assets/images/apple-touch-icon.png" />
    <meta name="twitter:card" content="/assets/images/haveno_graphic.webp" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">

    <!-- Structured Data (Schema.org) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Haveno Aloha",
      "url": "https://haveno-aloha.com",
      "logo": "https://haveno-aloha.com/assets/images/apple-touch-icon.png",
      "description": "Haveno Aloha is the decentralized exchange platform for crypto and fiat currencies built on Tor and Monero.",
      "sameAs": [
        "https://x.com/HavenoAloha",
        "https://github.com/The-Aloha-Project/haveno-aloha",
        "https://haveno.com/networks/aloha"
      ]
    }
    </script>

    <!-- Software Application Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Haveno Aloha",
      "operatingSystem": "Windows",
      "applicationCategory": "FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "url": "https://github.com/The-Aloha-Project/haveno-aloha/releases",
        "category": "Free"
      },
      "softwareVersion": "v1.0.12",
      "downloadUrl": "https://github.com/The-Aloha-Project/haveno-aloha/releases/download/v1.0.0/haveno_1.0.12.exe",
      "fileSize": "150MB"
    }
    </script>

</head>
<body>

    <!-- Include the Navbar (if applicable) -->
    {% include navbar.html %}

    <div class="container mt-5">
        {{ content }}
    </div>

    <!-- Include the Footer (if applicable) -->
    {% include footer.html %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
